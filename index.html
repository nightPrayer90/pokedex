<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Pokedex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/svg/favicon.png">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./styles/pokebox.css">
    <link rel="stylesheet" href="./styles/animation.css">
    <script src="./scripts/apiFun.js" defer></script>
    <script src="./scripts/helper.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/dialog.js" defer></script>
    <script src="./script.js" defer></script>

</head>

<body onload="init()">

    <header id="scroll-top">
        <div class="content">

            <div class="headder-left-bar">

                <div class="header-logo-container">
                    <img id="header-logo" src="./assets/img/logo.png" alt="">
                </div>

                <div class="burger-container">
                    <button onclick="toggleBurger(`burger-menu-language`)"><img src="./assets/img/burger.png" alt="">
                        <div class="settingsbox"><span id="language-setting">de</span></div>
                    </button>

                    <nav id="burger-menu-language" class="burger-menu">
                        <ul>
                            <li onclick="chooseBurgerLanguage(`de`)">
                                <a>de</a>
                            </li>
                            <li onclick="chooseBurgerLanguage(`en`)">
                                <a>en</a>
                            </li>
                            <li onclick="chooseBurgerLanguage(`fr`)">
                                <a>fr</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="burger-container">
                    <button onclick="toggleBurger(`burger-menu-quantity`)"><img src="./assets/img/settings.png" alt="">
                        <div class="settingsbox"><span id="quantity-setting">15</span></div>
                    </button>

                    <nav id="burger-menu-quantity" class="burger-menu">
                        <ul>
                            <li onclick="chooseBurgerQuantity(5)">
                                <a>5</a>
                            </li>
                            <li onclick="chooseBurgerQuantity(15)">
                                <a>15</a>
                            </li>
                            <li onclick="chooseBurgerQuantity(30)">
                                <a>30</a>
                            </li>
                            <li onclick="chooseBurgerQuantity(60)">
                                <a>60</a>
                            </li>
                            <li onclick="chooseBurgerQuantity(100)">
                                <a>100</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <button class="button-text" onClick="loadButton()">
                    <p>Laden</p>
                </button>
                <p id="header-loaded-pokemon">0</p>
            </div>

            <div class="headder-right-bar">
                <form onsubmit="searchButton(event)">
                    <input type="text" id="searchField" placeholder="search #number or string">
                    <button><img src="./assets/img/search.png" alt=""></button>
                    <button disabled onsubmit="exitSearchButton(event)" id="header-render-button"><img
                            src="./assets/img/reload.png" alt=""></button>
                </form>
            </div>
        </div>
    </header>


    <main>
        <section>
            <div class="content">
                <h1> catch them all!</h1>

                <div id="pokemon-loading-area">

                </div>
                <div class="pokemon-loadMoreButton">
                    <button onclick="loadButton()">
                        <img src="./assets/img/plus.png" alt="">
                    </button>

                    <a href="#scroll-top"><button>
                            <img src="./assets/img/onTop.png" alt="">
                        </button>
                    </a>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="content">

        </div>
    </footer>


    <div id="loader-container" class="hide-object">
        <div class="loader spin-animation">
        </div>
    </div>

    <dialog id="diag-root">
        <div>
            <header id="diag-header" class="diag-top-bar">
                <button onclick="closeDialogButton()" id="diag-close-button"><img src="./assets/img/close.png"
                        alt=""></button>
                <img id="diag-pokemon-sprite" src="./assets/img/logo.png" alt="">
                <h2 id="diag-pokemon-name">Pokemon Name</h2>
            </header>
            <section>
                <nav class="diag-button-bar">
                    <button onclick="prevDialogPokemonButton()"><img src="./assets/img/arrow.png" alt=""></button>
                    <div class="diag-inner-button-bar">
                        <button onclick="tabDialogContentButton(`1`)" class="diag-inner-button">
                            <p>Info</p>
                        </button>
                        <button onclick="tabDialogContentButton(`2`)" class="diag-inner-button">
                            <p>Stats</p>
                        </button>
                        <button onclick="tabDialogContentButton(`3`)" class="diag-inner-button">
                            <p>Evo</p>
                        </button>
                    </div>
                    <button onclick="nextDialogPokemonButton()"><img class="mirror" class-arrowRight
                            src="./assets/img/arrow.png" alt=""></button>
                </nav>

                <div id="diag-content-tab-1" class="diag-stats-container-info diag-content">
                    <p><img src="./assets/img/genera.png" alt=""> <span id="diag-genera"
                            class="diag-content-subheader"></span></p>
                    <p id="diag-description"></p>

                    <div id="diag-type-bar"></div>

                    <div class="diag-size-bar">
                        <p><img src="./assets/img/weight.png" alt=""><span id="diag-weight">3</span></p>
                        <p><span id="diag-height">5</span><img src="./assets/img/height.png" alt=""></p>
                    </div>

                </div>
                <div id="diag-content-tab-2" class="diag-stats-container-stats diag-content diag-object-hide">
                    <p><img src="./assets/img/stats.png" alt=""> <span class="diag-content-subheader">Stats</span></p>
                    <div id="diag-table-container">
                        <table id="diag-table">
                            <tr>
                                <td>HP</td>
                                <td class="diag-statsbar">
                                    <div id="diag-statsbar-HP"  class="diag-statsbar-color"></div>
                                </td>
                                <td id="diag-statsbar-value-HP">3</td>

                            </tr>
                            <tr>
                                <td>ATK</td>
                                <td class="diag-statsbar">
                                    <div id="diag-statsbar-ATK" class="diag-statsbar-color"></div>
                                </td>
                                <td id="diag-statsbar-value-ATK">1</td>
                            </tr>
                            <tr>
                                <td>DEF</td>
                                <td class="diag-statsbar">
                                    <div id="diag-statsbar-DEF" class="diag-statsbar-color"></div>
                                </td>
                                <td id="diag-statsbar-value-DEF">2</td>
                            </tr>

                            <tr>
                                <td>SATK</td>
                                <td class="diag-statsbar">
                                    <div id="diag-statsbar-SATK" class="diag-statsbar-color"></div>
                                </td>
                                <td id="diag-statsbar-value-SATK">4</td>
                            </tr>
                            <tr>
                                <td>SDEF</td>
                                <td class="diag-statsbar">
                                    <div id="diag-statsbar-SDEF" class="diag-statsbar-color"></div>
                                </td>
                                <td id="diag-statsbar-value-SDEF">5</td>
                            </tr>
                            <tr>
                                <td>SPD</td>
                                <td class="diag-statsbar">
                                    <div id="diag-statsbar-SPD" class="diag-statsbar-color"></div>
                                </td>
                                <td id="diag-statsbar-value-SPD">6</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="diag-content-tab-3" class="diag-stats-container-evo diag-content diag-object-hide">
                    <p><img src="./assets/img/evolution.png" alt=""> <span
                            class="diag-content-subheader">Evolution-Familiy</span></p>
                    <div id="diag-evo-container"> </div>
                </div>
            </section>

            <footer class="diag-bottom-bar">
                <p>Generation: <span id="diag-generation">1</span></p>
            </footer>
        </div>
    </dialog>
</body>

</html>
